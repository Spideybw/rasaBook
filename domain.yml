version: '3.1'
intents:
  - affirm
  - bot_challenge
  - check_activity_infor
  - deny
  - goodbye
  - greet
  - mood_great
  - mood_unhappy
  - ask_what_can_do
  - dirty_word
  - input_username
  - query_activity_information
  - ask_to_get_allactivity
  - book_activity
  - search_book
actions:
  - action_activity_information
  - initializing_user
  - action_activity_list
  - action_book_activity
  - action_book_list

slots:
  activity_name:
    type: text
    mappings:
    - type: from_entity
      entity: activity
  user_name:
    type: text
    mappings:
    - type: from_entity
      entity: user_name

entities:
  - activity     
  - user_name 
responses:
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye :)
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_howcanhelp:
  - text: How can I help?
  utter_ask_user_question:
  - text: Can I help you?
  utter_ask_todo:
  - text: what can I do for you?
    buttons:
    - title: Querying Activity Detailed Information
      payload: "/query_activity_information"
    - title: List of all activities
      payload: "/ask_to_get_allactivity"
    - title: book an activity
      payload: "/book_activity"
    - title: what can you do?
      payload: "/ask_what_can_do"
    - title: Query all Reservations
      payload: "/search_book"
  utter_can_do:
  - text: I can find information about the event and book tickets for you :)
  utter_ask_username:
  - text: what's your name
  utter_ask_activity_name:
  - text: What is the name of the event you want to know about?
  utter_ask_activityname_book:
  - text: What's the name of the activity you want to book? 

  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

